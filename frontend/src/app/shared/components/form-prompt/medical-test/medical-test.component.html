<div class="backdrop" (click)="onSubmit(false)"></div>
<mat-card>
    <form #test="ngForm" (ngSubmit)="onAddProfile(test)">
        <header>
            <h4>Medical Test Profile</h4>
            <button mat-icon-button color="primary" type="button" (click)="onSubmit(false)">
                <mat-icon>close</mat-icon>
            </button>
        </header>
        <mat-divider></mat-divider>
        <mat-card-content>
            <mat-form-field appearance="outline">
                <mat-label>Medical Test Profile</mat-label>
                <input matInput required name="medical" ngModel #medical="ngModel" required>
            </mat-form-field>
        </mat-card-content>
        <mat-divider></mat-divider>
        <footer>
            <button mat-raised-button color="primary" type="submit">Add</button>
        </footer>
    </form>
</mat-card>
