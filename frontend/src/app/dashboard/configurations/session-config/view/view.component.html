<header>
    <h3>Session(s)</h3>
    <button mat-raised-button color="primary" routerLink="/dashboard/configurations/session-config/add">Add Sessions</button>
</header>
<mat-divider></mat-divider>
<h3 *ngIf="!sessions[0]">No Sesssions Added</h3>
<table mat-table [dataSource]="sessions" class="mat-elevation-z5" *ngIf="sessions[0]">
    <ng-container matColumnDef="sno">
      <th mat-header-cell *matHeaderCellDef> S.No. </th>
      <td mat-cell *matCellDef="let element; let i=index"> {{i+1}} </td>
    </ng-container>
    <ng-container matColumnDef="year">
        <th mat-header-cell *matHeaderCellDef> Year </th>
        <td mat-cell *matCellDef="let element"> {{element.year}} </td>
    </ng-container>
    <ng-container matColumnDef="session">
        <th mat-header-cell *matHeaderCellDef> Session </th>
        <td mat-cell *matCellDef="let element"> {{element.session}} </td>
    </ng-container>
    <ng-container matColumnDef="operation">
        <th mat-header-cell *matHeaderCellDef>Operation</th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary" [routerLink]="['/dashboard/configurations/session-config/edit', element.id]" matTooltip="Edit" matTooltipPosition="left"><mat-icon>edit</mat-icon></button>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
