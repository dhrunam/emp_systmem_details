<header>
    <h3>Designation(s)</h3>
    <button mat-raised-button color="primary" routerLink="/dashboard/masters/designation/add">Add Designation</button>
</header>
<mat-divider></mat-divider>
<h4 *ngIf="!dataSource[0]">No Designation Added</h4>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z5" *ngIf="dataSource[0]">
    <ng-container matColumnDef="sno">
        <th mat-header-cell *matHeaderCellDef> S.No. </th>
        <td mat-cell *matCellDef="let element; let i=index"> {{i+1}} </td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Designation </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
    <ng-container matColumnDef="emp_group">
        <th mat-header-cell *matHeaderCellDef> Emp. Group </th>
        <td mat-cell *matCellDef="let element"> {{element.related_emp_group.name}} </td>
    </ng-container>
    <ng-container matColumnDef="hierarchy">
        <th mat-header-cell *matHeaderCellDef> Hierarchy </th>
        <td mat-cell *matCellDef="let element"> {{element.hierarchy}} </td>
    </ng-container>
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Operation</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="primary" [routerLink]="['/dashboard/masters/designation/edit', element.id]" matTooltip="Edit" matTooltipPosition="left"><mat-icon>edit</mat-icon></button> 
        / <button mat-icon-button color="warn" (click)="onDeleteDesignation(element.id)" matTooltip="Delete" matTooltipPosition="right"><mat-icon>delete</mat-icon></button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
