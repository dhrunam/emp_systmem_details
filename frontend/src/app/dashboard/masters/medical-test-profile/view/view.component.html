<header>
    <h3>Medical Test Profile(s)</h3>
    <button mat-raised-button color="primary" routerLink="/dashboard/masters/medical-test-profile/add">Add Test Profile</button>
</header>
<mat-divider></mat-divider>
<h4 *ngIf="!dataSource[0]">No Profile Added</h4>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z5" *ngIf="dataSource[0]">
  <ng-container matColumnDef="sno">
    <th mat-header-cell *matHeaderCellDef> S.No. </th>
    <td mat-cell *matCellDef="let element; let i=index"> {{i+1}} </td>
  </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Profile </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Operation</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="primary" [routerLink]="['/dashboard/masters/medical-test-profile/edit', element.id]" matTooltip="Edit" matTooltipPosition="left"><mat-icon>edit</mat-icon></button>
      </td>
    </ng-container>
    <ng-container matColumnDef="isdeleted">
      <th mat-header-cell *matHeaderCellDef>Active</th>
      <td mat-cell *matCellDef="let element">
        <mat-slide-toggle (click)="deleteMedicalTestProfile(element.id, element.is_deleted)" [checked]="!element.is_deleted" color="warn"></mat-slide-toggle>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
