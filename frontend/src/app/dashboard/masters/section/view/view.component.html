<header>
    <h3>Section(s)</h3>
    <button mat-raised-button color="primary" routerLink="/dashboard/masters/section/add">Add Section</button>
</header>
<mat-divider></mat-divider>
<h4 *ngIf="!dataSource[0]">No Section Added</h4>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z5" *ngIf="dataSource[0]">
  <ng-container matColumnDef="sno">
    <th mat-header-cell *matHeaderCellDef> S.No. </th>
    <td mat-cell *matCellDef="let element; let i=index"> {{i+1}} </td>
  </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Section </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
    <ng-container matColumnDef="organisation">
      <th mat-header-cell *matHeaderCellDef>Organisation</th>
      <td mat-cell *matCellDef="let element"> {{element.related_organisation.name}} </td>
    </ng-container>
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Operation</th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary" [routerLink]="['/dashboard/masters/section/edit', element.id]" matTooltip="Edit" matTooltipPosition="left"><mat-icon>edit</mat-icon></button> / <button mat-icon-button color="warn" (click)="onDeleteDistrict(element.id)" matTooltip="Delete" matTooltipPosition="right"><mat-icon>delete</mat-icon></button>
        </td>
      </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
